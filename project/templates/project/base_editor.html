<html lang="en">
  <head>

    <title>{% block title %} Title {% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'project/css/bootstrap.min.css' %}" type = "text/css"/>
  </head>
  <body>
	<div>
		<h2>{% block header %} Header {% endblock %}</h2>

		{% block form %} 

		<form action="{% url 'project:class' object.id %}" method="post">

			{{ form.as_p }}

		</form>
		
		{% endblock %}
		
	</div>
  </body>
</html>
