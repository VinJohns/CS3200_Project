{% extends "./base_editor.html" %}

{% block title %} Developer Editor {% endblock %}

{% block header %} Developer Editor {% endblock %}

{% block form %}

{% if developer is None %}
<form action="{% url 'project:new_developer' %}" method="post">
{% else %}
<form action="{% url 'project:developer' developer.id %}" method="post">
{% endif %}

	{% csrf_token %}
	{{ form.as_p }}
	
	<a class="btn btn-warning" href="{% url 'project:developers' %}"> Back to Developers </a>
	<a class="btn btn-primary" href="{% url 'project:new_developer' %}"> Go to Create Page </a>
	<input type="submit" class="btn btn-danger" value="Delete" name="delete"></input>
	<input type="reset" class="btn btn-secondary" value="Reset"></input>
	<input type="submit" class="btn btn-success" value="Save" name="save"></input>
	
</form>

{% endblock %}
